<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer pedido</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="../main.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <form action="/api/pedido/fazer-pedido" method="POST">
        <div>
            <label for="cliente">Cliente</label>
            <select name="cliente" id="cliente">
                <option selected="" value="">Selecione um cliente</option>
            </select>
            <a href="/cadastrar-cliente">Cadastrar novo cliente</a>
        </div>

        <div>
            <label for="tamanho-pizza">Tamanho da Pizza</label>
            <select name="tamanho-pizza" id="tamanho-pizza">
                <option selected="" value="">Selecione um tamanho de pizza</option>
                <option value="pequena">Pequena</option>
                <option value="media">Média</option>
                <option value="grande">Grande</option>
                <option value="familia">Família</option>
            </select>
        </div>

        <div id="sabores-main">
            <h2>Sabores</h2>
            <div id="sabores"></div>
        </div>

        <div id="produtos"></div>


        <div>
            <button type="reset">Limpar</button>
            <button type="submit">Fazer pedido</button>
        </div>
    </form>
</body>
</html>
