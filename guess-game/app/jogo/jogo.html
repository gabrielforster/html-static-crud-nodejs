<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./jogo.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <main>
        <h2>Jogo</h2>

        <div class="inputs">
          <div class="input-label">
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite seu nome"
            />
          </div>

          <div class="dificuldade-container">
            <h2>Dificuldade</h2>

            <div class="dificuldades">
              <input type="radio" name="dificuldade" id="1" />
              <label for="1">Insano</label>

              <input type="radio" name="dificuldade" id="2" />
              <label for="2">Difícil</label>

              <input type="radio" name="dificuldade" id="3" />
              <label for="3">Médio</label>

              <input type="radio" name="dificuldade" id="4" />
              <label for="4">Fácil</label>

              <input type="radio" name="dificuldade" id="5" />
              <label for="5">Noob</label>
            </div>
          </div>
        </div>

        <div id="game" class="game">
          <span id="guesses"></span>

          <span id="help"></span>

          <div id="game-div" style="display: none">
            <label for="guess">Sua tentativa</label>
            <input type="number" name="guess" id="guess" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
